<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
<form action="https://www.zen.nz/dev/httpdump" method="get">
  <label for="full_name">Full Name</label>
  <br>
  <input type="text" name="full_name" id="full_name">
  <br>
  <label for="email">Email</label><input type="email" name="email" id="email">
  <br>
  <label for="age">Age</label><input type="number" name="age" id="age">
  <br>
  <label for="address">Address</label><textarea name="address" id="address" cols="30" rows="10"></textarea>
  <br>
  <label for="female">Female</label><input type="radio" name="sex" value="female" id="female">
  <br>
  <label for="male">Male</label><input type="radio" name="sex" value="male" id="male">
  <br>
  <input type="submit">
</form>
</body>
</html>
